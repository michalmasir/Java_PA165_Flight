<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/main_en.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">PA165</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class=""><a href="flight_list.html">Flights</a></li>
                    <li class=""><a href="plane_list.html">Planes</a></li>
                    <li class=""><a href="airport_list.html">Airports</a></li>
                    <li class=""><a href="steward_list.html">Stewards</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="panel panel-default">
        <div class="panel-body">
            <form method="post" action="">
                <input type="hidden" id="id"/>
                <fieldset>
                    <legend>
                        Update flight
                    </legend>

                    <div class="form-group">
                        <label for="plane">
                            Plane
                        </label>
                        <select id="plane" class="form-control">

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="departureTime">
                            Departure at
                        </label>
                        <input id="departureTime" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="from">
                            To
                        </label>
                        <select id="from" class="form-control">

                        </select>

                    </div>

                    <div class="form-group">
                        <label for="arrivalTime">
                            Arrival at
                        </label>
                        <input id="arrivalTime" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="to">
                            From
                        </label>
                        <select id="to" class="form-control">

                        </select>
                    </div>


                    <div class="form-group">
                        <label for="stewards">
                            Stewards
                        </label>
                        <select id="stewards" multiple="multiple" class="form-control">

                        </select>
                    </div>

                    <input type="submit" value="<fmt:message key='generic.save'/>" class="btn btn-primary">
                </fieldset>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript">
    function dataToOptions(select_id, data){
        var $select = $('#' + select_id);
        for(var index in data){
            //noinspection JSUnfilteredForInLoop
            var item = data[index];
            var $option = $('<option>');

            if(select_id == 'from' || select_id == 'to'){
                $option.html(data.name);
            }

            if(select_id == 'plane'){
                $option.html(data.manufacturer + ' ' + data.type);
            }

            if(select_id == 'stewards'){
                $option.html(data.firstName + ' ' + data.lastName);
            }

            $select.append($option);
        }
    }

    $(document).ready(function(){
        $.when(
                loadEntities('airport', function(data){ dataToOptions('from', data); dataToOptions('to', data); }),
                loadEntities('plane', function(data){ dataToOptions('plane', data); }),
                loadEntities('steward', function(data){ dataToOptions('stewards', data);})
        ).done(function(){
        //todo deck for id from get and fetch data
        });

        //todo use ajax form submission
    });
</script>

</body>
</html>
